<head>
  <title>Sign Dictionary</title>
</head>

<body>
  <div class="nav-container">
  <nav>
      <a (click)="gotoHome()">Translation Tool</a>
      <a (click)="gotoAbout()">About</a>
      <a>Sign Dictionary</a>
      <a (click)="gotoAcknowledgments()">Acknowledgments</a>
      <div class="animation start-signdictionary"></div>
    </nav>
  </div>

  <div class="heading-container">
    <h1><span>Sign Dictionary</span></h1>
    <div class="blobs blobs_1"></div>
    <div class="blobs blobs_2"></div>
    <div class="blobs blobs_3"></div>
    <div class="blobs blobs_4"></div>
    <div class="blobs blobs_5"></div>
    <div class="blobs blobs_6"></div>
    <div class="blobs blobs_7"></div>
    <div class="blobs blobs_8"></div>
    <div class="blobs blobs_9"></div>
  </div>

  <label class="subHeading">Here are all 274 words in the database of signs!</label>
  <br><br>

  <div class="wordButtonDiv" *ngFor="let word of availableWords">
    <div *ngIf="word.length<2">
      <button style="background-color: #91ff91;" class="word-button">{{word}}</button>
    </div>
    <div *ngIf="word.length>1">
      <button class="word-button">{{word}}</button>
    </div>

  </div>

</body>
