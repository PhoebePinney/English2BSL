<div #myModal class="container">
  <div class="content">
    <h1>{{word}}</h1>

    <div class="vidDiv">
      <div class = "frame">.</div>
      <video
        src="{{videoLink}}"
        autoplay
        [muted]="'muted'"
        loop
        playsinline>
      </video>
    </div>
    <label class="close-icon" (click)="close()">CLOSE</label>
    <br><br>
  </div>
</div>
