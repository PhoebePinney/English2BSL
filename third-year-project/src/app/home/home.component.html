<head>
  <title>Translation Tool</title>
</head>

<body>
  <div class="nav-container">
  <nav>
      <a>Translation Tool</a>
      <a (click)="gotoAbout()">About</a>
      <a (click)="gotoSD()">Sign Dictionary</a>
      <a (click)="gotoAcknowledgments()">Acknowledgments</a>
      <div class="animation start-home"></div>
    </nav>
  </div>

  <div class="heading-container">
    <h1><span>English to BSL Translation Tool</span></h1>
    <div class="blobs blobs_1"></div>
    <div class="blobs blobs_2"></div>
    <div class="blobs blobs_3"></div>
    <div class="blobs blobs_4"></div>
    <div class="blobs blobs_5"></div>
    <div class="blobs blobs_6"></div>
    <div class="blobs blobs_7"></div>
    <div class="blobs blobs_8"></div>
    <div class="blobs blobs_9"></div>
  </div>

  <label class="subHeading">Translate written English into a video of British Sign Language!</label>
  <br><br>

  <div style="text-align:center;">
    <label class="inputLabel">Enter a sentence:</label>&nbsp;
    <input #box maxlength="35" size="40"(keyup)="updateChar()">&nbsp;<label class="inputLabel" style="color: grey; font-size: 1vw;">{{char}}/35</label>
    &nbsp;&nbsp;
    <button class="enter-button" (click)="onButton(box.value)">Translate!</button>
    <br>
    <label class="inputLabel" style="color: grey; font-size: 1vw;">{{message}}</label>
  </div>
  <br>

  <div class="vidDiv" #vidDiv>
    <div class = "frame">VIDEO WILL APPEAR HERE</div>
    <video #videoPlayer2
      class="beNone"
      (ended)="endOfVid()"
      [muted]="'muted'"
      playsinline
      id="videoPlayer">
    </video>
    <video #videoPlayer
      class="beNone"
      (ended)="endOfVid()"
      [muted]="'muted'"
      playsinline
      id="videoPlayer">
    </video>
    <div class="replayDiv beNone" #replayDiv>
      <div class = "cloudy"><button class="replay-button" (click)="onButton(box.value)">REPLAY</button></div>
    </div>
  </div>

  <div class="cutputTextDiv">
    <label class="currentSignLabel">{{currentSign}}</label>
    <br>
    <label #allSigns class="allSigns">{{out}}</label>
  </div>
</body>
